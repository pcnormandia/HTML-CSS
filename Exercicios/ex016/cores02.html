<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <!--Configuração global das CSS usando-->
    <style>
       * {
            background-image: linear-gradient(to right, green 10%, yellow, blue, white); /*Definição do tipo de gradiente */
            background-attachment: fixed; /*Utilizado para fixar o degradê - é opcional*/         
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic sint, dicta deleniti dolor distinctio odit consequatur cupiditate voluptatum inventore incidunt voluptates magni, quisquam eveniet similique! Dolore placeat rerum tenetur asperiores!</p>
    
</body>
</html>
