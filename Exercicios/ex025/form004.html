<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Teste de formulários e-mail</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--A tag fieldset permite o agrupamento na forma de um grupo de campos.
            A tag legend permite indicar um nome para este grupo de campos-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="idnome">Nome completo:</label>
                <input type="text" name="nnome" id="idnome" required minlength="5" maxlength="30" autocomplete="name" >
            </p>
            <p>
                <label for="idemail">Email:</label>
                <input type="email" name="nemail" id="idemail" required autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone:</label>
                <!--Expressões regulares podem ser utilizadas por exemplo para definir um padrão de caracteres aceitáveis (ex: 8 digitos separados por um traço)
                Também podem ser realizadas configurações utilizando javascript ou php-->
                <input type="tel" name="ntel" id="idtel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
