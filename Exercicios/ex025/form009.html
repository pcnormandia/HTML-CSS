<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários - range com output</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="idn1">Número 1:</label>
            <input type="range" name="nn1" id="idn1" min="0" max="10" value="5" required oninput="idval1.innerHTML = Number(idn1.value)">
            <output id="idval1">5</output>
        </p>
        <p>
            <label for="idn2">Número 2:</label>
            <input type="range" name="nn2" id="idn2" min="0" max="10" required oninput="idval2.innerHTML = Number(idn2.value)">
            <output id="idval2">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
