<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário com output - cálculo de idade</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idano">Ano de Nascimento:</label>
            <input type="number" name="nano" id="idano" required min="1900" max="2030" oninput="calcIdade()">
        </p>
        <p>
            <label for="ididade">Sua idade é:</label>
            <output id="ididade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>
</body>
</html>
