<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="midia/Limoes.webm" width="560px" controls></video>
    <p>Inserindo videos com diferentes formatos de arquivos</p>
    <video width="560px" poster="imagens/limoes-capa.png" controls>
        <source src="midia/limoes.mp4" type="video/mp4">
        <source src="midia/Limoes.m4v" type="video/m4v">
        <source src="midia/Limoes.webm" type="video/webm">
        <source src="midia/Limoes.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/266875386?h=4d9dc3135a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
