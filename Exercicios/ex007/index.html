<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <!--A tag style pode ser utilizada para criar um estilo dentro do código html ao inves de utilizar tags obsoletas como bkcolor, center, font, marquee-->
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>A tag adress tem valor semantico. Por exemplo, o endereço <address>Rua dos capixabas 22, Botafogo RJ</address>pode ser usado para abrir no google maps</p>
</body>
</html>
