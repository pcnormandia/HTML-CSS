<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif
        }
        div > p{
            display: none;
            width: 200px;
        }
        div:hover > p{
            display: block;
            width: 200px;
            background-color: red;
            color: white;
        }
        div:hover{
            color: red;
            width: 200px;
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse aqui</p>    
    <div>
        Local para passar o mouse
        <p>Texto que fica escondido até passar o mouse - usando hover e subclasses para implementar estética por comportamento</p>
    </div>
    <p>Fim do texto</p>
</body>
</html>
